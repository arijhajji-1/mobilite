<h2>Create a new formation</h2>
<form #formationForm="ngForm" (ngSubmit)="createFormation()" novalidate>

  <div class="form-group">
    <label for="formationSubjet">Subject</label>
    <input type="text" class="form-control" id="formationSubjet" name="formationSubjet" [(ngModel)]="newFormation.formationSubjet" required>
    <div *ngIf="formationForm.submitted && formationForm.controls['formationSubjet'].invalid" class="invalid-feedback">
      Subject is required
    </div>
  </div>

  <div class="form-group">
    <label for="formationDate">Date</label>
    <input type="date" class="form-control" id="formationDate" name="formationDate" [(ngModel)]="newFormation.formationDate" required>
    <div *ngIf="formationForm.submitted && formationForm.controls['formationDate'].invalid" class="invalid-feedback">
      Date is required
    </div>
  </div>

  <div class="form-group">
    <label for="formationStartTime">Start Time</label>
    <input type="time" class="form-control" id="formationStartTime" name="formationStartTime" [(ngModel)]="newFormation.formationStartTime" required>
    <div *ngIf="formationForm.submitted && formationForm.controls['formationStartTime'].invalid" class="invalid-feedback">
      Start time is required
    </div>
  </div>

  <div class="form-group">
    <label for="formationEndTime">End Time</label>
    <input type="time" class="form-control" id="formationEndTime" name="formationEndTime" [(ngModel)]="newFormation.formationEndTime" required>
    <div *ngIf="formationForm.submitted && formationForm.controls['formationEndTime'].invalid" class="invalid-feedback">
      End time is required
    </div>
  </div>

  <div class="form-group">
    <label for="formationFormer">Former</label>
    <input type="text" class="form-control" id="formationFormer" name="formationFormer" [(ngModel)]="newFormation.formationFormer" required>
    <div *ngIf="formationForm.submitted && formationForm.controls['formationFormer'].invalid" class="invalid-feedback">
      Former is required
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="formationCertified" name="formationCertified" [(ngModel)]="newFormation.formationCertified">
    <label class="form-check-label" for="formationCertified">Certified</label>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!formationForm.valid">Create</button>

</form>
