<div class="container">
    <h2>Create Event</h2>
    <form [formGroup]="eventForm">
      <div class="form-group">
        <label for="eventTitle">Event Title:</label>
        <input type="text" class="form-control" id="eventTitle" formControlName="eventTitle">
      </div>
      <div class="form-group">
        <label for="eventDescription">Event Description:</label>
        <textarea class="form-control" id="eventDescription" formControlName="eventDescription"></textarea>
      </div>
      <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input type="date" class="form-control" id="eventDate" formControlName="eventDate">
      </div>
      <div class="form-group">
        <label for="eventStartTime">Event Start Time:</label>
        <input type="time" class="form-control" id="eventStartTime" formControlName="eventStartTime">
      </div>
      <div class="form-group">
        <label for="eventEndTime">Event End Time:</label>
        <input type="time" class="form-control" id="eventEndTime" formControlName="eventEndTime">
      </div>
      <div class="form-group">
        <label for="eventType">Event Type:</label>
        <select class="form-control" id="eventType" formControlName="eventType">
          <option value="">Select Event Type</option>
          <option value="VISIO">Visio</option>
          <option value="FACE_TO_FACE">Face to Face</option>
        </select>
      </div>
      <div class="form-group">
        <label for="eventLocation">Event Location:</label>
        <input type="text" class="form-control" id="eventLocation" formControlName="eventLocation">
      </div>
      <div class="form-group">
        <label for="eventAttendees">Event Attendees:</label>
        <div *ngFor="let user of userList">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="user{{user.idUser}}" value="{{user.idUser}}" [checked]="isSelected(user)" (change)="onUserSelectionChange(user.idUser,  $any($event.target)?.checked)">
            <label class="form-check-label" for="user{{user.idUser}}">
              {{user.email}}
            </label>
          </div>
        </div>
      </div>
      
      
      <button type="submit" class="btn btn-default" (click)="createEvent()">Submit</button>
    </form>
  </div>
